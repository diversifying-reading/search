      const all_tags = ["fantasy", "fiction", "scifi", "romance",	"urbanfantasy",	"historicalfiction",	"memoirautobiograohy",	"nonfiction", 
                        "mythology",	"dystopian", "mysteryHorror",	"verse", "prose",	"graphicnovel",	"africanamericanOrBlack",	"aapi",
                        "latinx",	"arabOrArabamerican", "nativeamerican",	"lgbtqia",	"wlwOrNblw", "mlmOrNblm",	"nonbinairygenderfluid",
                        "aroace",	"closetsafe",	"migrantstories",	"ownvoices",	"jewish",	"muslim",	"mentaldisability",	"mentalhealth",
                        "physicaldisability", "autismAdhd",	"depression",	"ptsd",	"ocd",	"mutedeafblind",	"middleGrade",	"newAdultAdultBookWithTeenInterest"];
      
      const tag_display_list = ["Fantasy", "Fiction", "Sci-Fi", "Romance",	"Urban Fantasy",	"Historical Fiction",	"Memoir or Autobiography",	"Non-Fiction", 
                        "Mythology",	"Dystopian", "Mystery or Horror",	"Verse", "Prose",	"Graphic Novel",	"African American or Black",	"AAPI",
                        "Latinx",	"Arab or Arab American", "Native American",	"LGBTQIA+",	"WLW or NBLW", "MLM or NBLM",	"Non-Binary or Genderfluid",
                        "Aroace",	"Closet Safe",	"Migrant Stories",	"Own Voices",	"Jewish",	"Muslim",	"Mental Disability",	"Mental Health",
                        "Physical Disability", "Autism or ADHD",	"Depression",	"PTSD",	"OCD",	"Mute/Deaf/Blind",	"Middle Grade",	"New Adult or Adult Book With Teen Interest"];
      
      var required_tags = [];
      var filtered_data = "";
      var filtered_data_list = [];
      var button_list = "";
      var button_value = "";
      var value_in_url = "";
      var button_count = 0;
      var search_data = "";
      var book_blocks = [];
      var url = window.location.href;
	  
      if (search_from_url() != 'undefined'){
        document.getElementById("input").value = decodeURIComponent(search_from_url()); //input value set to url search param value
      }
      
      all_tags.forEach(find_required_tags);
      all_tags.forEach(make_buttons);
      data.forEach(filter);
      
      var search_data_list = [];
      
      filtered_data_list.forEach(search_format);
      filtered_data_list.forEach(search_and_tag_filter);
            
      document.getElementById("text").innerHTML = book_blocks; 
      document.getElementById("buttons").innerHTML = button_list;
      document.getElementById("search_list").innerHTML = search_data;       
      
      search_func();
      
      //correct_url();
	
      function correct_url(){
//	if param 'search' is not included in paramString (already includes line 'if param.includes("search")' maybe if paramString includes might work? rewrite with selections
//	if url exactly equals 'https://diversifying-reading.github.io/search/" or "https://diversifying-reading.github.io/search" rewrite with selections
//
	var paramString = url.split('?')[1];
	var valid = 0;

	for(let param of paramString.split('&')){
	   if (param == 'search'){
	     valid = 1;
	   }
	 }
	      
      if (url == 'https://diversifying-reading.github.io/search/?search' || url == 'https://diversifying-reading.github.io/search/'){
	window.location.href = 'https://diversifying-reading.github.io/search/?search=undefined';
	}
      else if (url.includes("?") == false || valid == 0){
	 if (required_tag_url_format == ''){
		window.location.href = 'https://diversifying-reading.github.io/search/?search=undefined';
	 }
	 else {
		window.location.href.split('?')[0] + '?' + required_tag_url_format.slice(0, -1) + '&search=undefined'; 
	 }
	}
      }
	    
      function make_buttons(value){
        
        button_value = value;
        value_in_url = value;
        
        if (required_tags.includes(value)){
          pressed_status = "pressed";
        }
        else {
          pressed_status = "unpressed";
        }
        
        required_tag_url_format = "";
        required_tags.forEach(url_format_tags);
        search_value = '&search=' + search_from_url()
        
        if (value_in_url == ""){
          required_tag_url_format = required_tag_url_format.slice(0, -1);
        }
        
        if (required_tag_url_format == '' && value_in_url == ''){
          search_value = search_value.substring(1);
        }
        
        button_list += '<button onclick="window.location.href=' + "'" + window.location.href.split('?')[0] + '?' + required_tag_url_format + value_in_url + search_value + "'" +
        '"' + " class='" + pressed_status + "'" + '">' + tag_display_list[button_count] + '</button>';
        
        button_count += 1;

      }
      
          
      function url_format_tags(value) { //value = required tag in url
        
        if (button_value == value){
            if (pressed_status == "unpressed"){
              required_tag_url_format += value + '&';
            }
            else{
              value_in_url = '';
            }
        }
        else{
          required_tag_url_format += value + '&';
        }
      }
        
      function find_required_tags(value) {
        var paramString = url.split('?')[1];
	      
	if (paramString != '' && typeof paramString != "undefined"){
        for(let param of paramString.split('&')){
           if (param == value){
             required_tags.push(value);
           }
         }
	}
      }   

      function search_from_url() {
        var paramString = url.split('?')[1];
	      
	if (paramString != '' && typeof paramString != "undefined"){
        for(let param of paramString.split('&')){
         if (param.includes('search')){
            return param.split('=')[1];
         }
        }
	}
      }
      
      function filter(value) {
        var required_tag_count = required_tags.length;
        var valid_tags = 0;
        var book_tags = Object.keys(value);
        var book_tags_string = '';
        
        book_tags.shift(); //remove first two and last 4 tags
        book_tags.shift();
        book_tags.pop();
        book_tags.pop();
        book_tags.pop();
        book_tags.pop();
        
        for(var i = 0; i < book_tags.length; i++){
          book_tags_string += display_book_tags(book_tags[i]);
          if (i < book_tags.length - 1){
            book_tags_string += ', ';
          }
        }
        
        book_tags_string.slice(0, -3);

        for(var i = 0; i < required_tag_count; i++) { //for each required tag; i=index value of required tag
          var required_tag = required_tags[i];

          if (book_tags.includes(required_tag)) { //if the book tags include the required tag
            valid_tags += 1;
          }
          
        }
        
        if (valid_tags == required_tag_count) { //if every required tag is in the book's tags
          add_formated_to_filtered_data_list(value, book_tags_string);
        }
        
      }
      
      function display_book_tags(value){
         return tag_display_list[all_tags.indexOf(value)]
      }
      
      function add_formated_to_filtered_data_list(value, book_tags_string){
          filtered_data_list.push(value.title + " written by " + value.author + '<br> -tags: ' + book_tags_string + '<br><br>');
	        book_blocks.push("<p class=book_block>" + value.title + " written by " + value.author + '<br> -tags: ' + book_tags_string + '<br><br> </p>');
      }
      
      function search_func(){
        var filter, ul, li, i;

        if (search_from_url() != 'undefined'){
          filter = decodeURIComponent(search_from_url()); 
          filter = filter.toUpperCase();
        }
        else{
          filter = '';
        }

        ul = document.getElementById("search_list");
        li = ul.getElementsByTagName("li");

        for (i = 0; i < filtered_data_list.length; i++) { 
          a = li[i].getElementsByTagName("a")[0];
          txtValue = a.textContent || a.innerText;
          
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            search_data_list.push(filtered_data_list[i]);
            li[i].style.display = "none"; // don't display
          } 
          else{
            li[i].style.display = "none"; // don't display
          }
        }
        filtered_data = '';
        search_data_list.forEach(search_and_tag_filter);
        document.getElementById("text").innerHTML = filtered_data;
      }
      
      function search(e){
        if (document.getElementById("input").value != ""){
          address = document.getElementById("input").value;
        }
        else{
          address = 'undefined';
        }
        
        if(e.which==13||e.keyCode === 13){
          window.location.href = url.split('search=')[0] + 'search=' + address;
          search_func();
        }
        return false;
      }
      
      function search_format(value){
        search_data += '<li><a href="#">'+value.split("<br>")[0]+'</a></li>';
      }
      
      function search_and_tag_filter(value){
        filtered_data += book_blocks[filtered_data_list.indexOf(value)];
      }
      
      // match tag and search
      // link books
      // change book display to use display tag names
    </script>
